{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/masg.html' %}
<div class="container">
	<div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12">
                    <form action="{% url 'changePassword' %}" method="post" >
                        {% csrf_token %}
                        <div class="form_group">
                            <label >Old Password</label>
                            <input type="password" name="old_password" placeholder="Old Password" class="form-control" required > 
                        </div>
                        <br>
                        <div class="form_group">
                            <label >Creat New Password</label>
                            <input type="password" name="new_password" placeholder="Creat New Password" class="form-control" required > 
                        </div>
                        <br>
                        <div class="form_group">
                            <label >Confirm Password</label>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required > 
                        </div>
                        <br>
                            <input type="submit" value="Change Password" class="btn btn-primary">
                    </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock content %}
